<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashing Colors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="my-sidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" onclick="changeColor()">None</a>
    <a href="javascript:void(0)" onclick="changeColor('red')">Red fullscreen</a>
    <a href="javascript:void(0)" onclick="changeColor('green')">Green fullscreen</a>
    <a href="javascript:void(0)" onclick="changeColor('yellow')">Yellow fullscreen</a>
    <a href="javascript:void(0)" onclick="changeColor('red', 'boll')">Red boll</a>
    <a href="javascript:void(0)" onclick="changeColor('green', 'boll')">Green boll</a>
    <a href="javascript:void(0)" onclick="changeColor('yellow', 'boll')">Yellow boll</a>
  </div>

  <button type="button" id="menu-btn" class="menu-btn" onclick="openNav()">&#9776;</button>
  <div id="main" class="wrapper">
    <div class="flashing-bg"></div>
  </div>

  <script>
    function openNav() {
      document.getElementById("my-sidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.getElementById("menu-btn").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("my-sidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.getElementById("menu-btn").style.marginLeft= "0";
    }

    function changeColor(color, type) {
      document.getElementById("main").className = ['wrapper', ...[color, type]].join(' ')
      closeNav()
    }
    </script>
</body>
</html>
