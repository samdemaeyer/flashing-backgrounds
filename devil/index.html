<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devil Moon</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="metal">
      <div class="clip-circle">
        <div class="cube-wrapper">
          <div class="cube-2">
            <div class="cube">
              <div id="face1" class="face"></div>
              <div id="face2" class="face"></div>
              <div id="face3" class="face"></div>
              <div id="face4" class="face"></div>
              <div id="face5" class="face"></div>
              <div id="face6" class="face"></div>
              <div id="face7" class="face"></div>
              <div id="face8" class="face"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="circle reflection lighting"></div>
    </div>
  </div>

  <script>
    let soundIndex = 0
    const sounds = [
      'sad-trombone',
      'windows-XP-whutdown',
      'trombone-2',
      'windows-error',
      'windows-XP-startup',
      'car-alarm',
      'darth-vader-no',
      'evil-laugh',
      'fart',
      'air-raid-siren',
    ]

    document.addEventListener('click', () => {
      const urlParams = new URLSearchParams(window.location.search)
      const param = urlParams.get('sound') || undefined
      const sound = sounds[+param < sounds.length ? +param : soundIndex]
      const audio = new Audio(`sounds/${sound}.mp3`)
      audio.play()
      soundIndex = (sounds.length - 1) === soundIndex ? 0 : soundIndex + 1
    })
  </script>
</body>
</html>
